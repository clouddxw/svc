    </div>
    <div class="sfbox3">

        <div class="items">

</div>
<script>
    $(function () {
        //1.初始化Table
        var date =getQueryString("date")+"01";
        var stab1init = sboottab('#stab1','T-shirt',date);
        var stab2init = sboottab('#stab2','Causel pants',date);
        var stab3init = sboottab('#stab3','Polo',date);
        var stab4init = sboottab('#stab4','Hoodie',date);
        var stab5init = sboottab('#stab5','Jacket',date);
        var stab6init = sboottab('#stab6','Cotton-padded apparel',date);
        var stab7init = sboottab('#stab7','Shirt',date);
        stab1init.Init();
        stab2init.Init();
        stab3init.Init();
        stab4init.Init();
        stab5init.Init();
        stab6init.Init();
        stab7init.Init();
        document.getElementById("item_tabs1").src = "http://svc.iresearch.cn/vf/tops/menapparel_items1.html?date="+date;
        document.getElementById("item_tabs2").src = "http://svc.iresearch.cn/vf/tops/menapparel_items2.html?date="+date;
        document.getElementById("item_tabs3").src = "http://svc.iresearch.cn/vf/tops/menapparel_items3.html?date="+date;

    });
